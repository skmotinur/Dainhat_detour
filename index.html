        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[23.576169643289315,88.12169924549397],[23.638247482328122,88.23858623700784]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>DETOUR INDEX</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'bottomleft'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'
                this._div.setAttribute("onmouseenter", "abstract.show()");
                this._div.setAttribute("onmouseleave", "abstract.hide()");
                this.hide();
                return this._div;
            };
            abstract.hide = function () {
                this._div.classList.remove("abstractUncollapsed");
                this._div.classList.add("abstract");
                this._div.innerHTML = 'i'
            }
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'The Detour Index (DI) is an important indicator of road network accessibility, calculated as the ratio of the actual travel distance along roads to the straight-line distance between two points. In this study, the DI was computed by taking the municipal center as the origin point and measuring the index to various road junction nodes across the network. A low DI value, represented in red, indicates that the route from the municipal center to the junction node is relatively direct and efficient, suggesting strong connectivity and well-developed infrastructure in those areas. Conversely, a high DI value, shown in blue, reflects a more circuitous route, where the travel path is significantly longer than the straight-line distance, indicating reduced accessibility—often due to poor road layout, limited road availability, or natural and man-made barriers such as rivers, terrain, or fragmented development. This spatial representation of DI values provides valuable insight into the functional efficiency of the road network, helping to identify regions with strong connectivity and those that may benefit from targeted infrastructural improvements to enhance access to the municipal center.';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleRoad_0');
        map.getPane('pane_GoogleRoad_0').style.zIndex = 400;
        var layer_GoogleRoad_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleRoad_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleRoad_0;
        map.addLayer(layer_GoogleRoad_0);
        function pop_DAINHAT_UTM_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Word No.:</th>\
                        <td>' + (feature.properties['WARD_NO_'] !== null ? autolinker.link(String(feature.properties['WARD_NO_']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Detour Index Value:</strong><br />' + (feature.properties['DI'] !== null ? autolinker.link(String(feature.properties['DI']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_DAINHAT_UTM_1_0(feature) {
            if (feature.properties['DI'] >= 81.030000 && feature.properties['DI'] <= 91.349600 ) {
                return {
                pane: 'pane_DAINHAT_UTM_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(202,0,32,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['DI'] >= 91.349600 && feature.properties['DI'] <= 103.791800 ) {
                return {
                pane: 'pane_DAINHAT_UTM_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(244,165,130,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['DI'] >= 103.791800 && feature.properties['DI'] <= 116.356400 ) {
                return {
                pane: 'pane_DAINHAT_UTM_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,247,247,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['DI'] >= 116.356400 && feature.properties['DI'] <= 122.064600 ) {
                return {
                pane: 'pane_DAINHAT_UTM_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(146,197,222,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['DI'] >= 122.064600 && feature.properties['DI'] <= 134.154000 ) {
                return {
                pane: 'pane_DAINHAT_UTM_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(5,113,176,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_DAINHAT_UTM_1');
        map.getPane('pane_DAINHAT_UTM_1').style.zIndex = 401;
        map.getPane('pane_DAINHAT_UTM_1').style['mix-blend-mode'] = 'normal';
        var layer_DAINHAT_UTM_1 = new L.geoJson(json_DAINHAT_UTM_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DAINHAT_UTM_1',
            layerName: 'layer_DAINHAT_UTM_1',
            pane: 'pane_DAINHAT_UTM_1',
            onEachFeature: pop_DAINHAT_UTM_1,
            style: style_DAINHAT_UTM_1_0,
        });
        bounds_group.addLayer(layer_DAINHAT_UTM_1);
        map.addLayer(layer_DAINHAT_UTM_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var overlaysTree = [
            {label: 'DAINHAT_UTM<br /><table><tr><td style="text-align: center;"><img src="legend/DAINHAT_UTM_1_819130.png" /></td><td>81 - 91.3</td></tr><tr><td style="text-align: center;"><img src="legend/DAINHAT_UTM_1_91310381.png" /></td><td>91.3 - 103.8</td></tr><tr><td style="text-align: center;"><img src="legend/DAINHAT_UTM_1_103811642.png" /></td><td>103.8 - 116.4</td></tr><tr><td style="text-align: center;"><img src="legend/DAINHAT_UTM_1_116412213.png" /></td><td>116.4 - 122.1</td></tr><tr><td style="text-align: center;"><img src="legend/DAINHAT_UTM_1_122113424.png" /></td><td>122.1 - 134.2</td></tr></table>', layer: layer_DAINHAT_UTM_1},
            {label: "Google Road", layer: layer_GoogleRoad_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>
